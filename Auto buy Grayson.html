<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор</title>
</head>
<body>
    <div class="page">
        <form action="#" method="get"></form>
    </div>
    <p>
    <input type="email" required>Логин
    <input id="pass" type="password" required>Пароль
    <input type="file" required>
    </p>

    <label>
        Марка автомобиля
        <select name="марка">
            <option value="KIA">KIA</option>
            <option value="Ford">Ford</option>
            <option value="Lada">Lada</option>
            <option value="BMB">BMB</option>
        </select>
    </label>
    <label>
        <div>Выберит цвет автомобиля</div>
    <div>
        <label><input type="radio" name="color">Белый</label>
        <label><input type="radio" name="color">Красный</label>
        <label><input type="radio" name="color">Черный</label>
        <label><input type="radio" name="color">Серый</label>
        <label><input type="radio" name="color">Другое</label>
    </div>
    </label>
    <label>
        <div>Год выпуска</div>
        <div>
            <label><input type="radio" name="year">2024</label>
            <label><input type="radio" name="year">2023</label>
            <label><input type="radio" name="year">2020</label>
            <label><input type="radio" name="year">2010</label>
            <label><input type="radio" name="year">Другое</label>
        </div>
    </label>    
    <label>
        <div>Страна производитель</div>
        <div>
            <label><input type="radio" name="country">Корея</label>
            <label><input type="radio" name="country">Сша</label>
            <label><input type="radio" name="country">Россия</label>
            <label><input type="radio" name="country">Германия</label>
            <label><input type="radio" name="country">Другое</label>
        </div>
    </label>  
    <label>
        Компоновка полного привода
        <select name="Компоновка полного привода">
            <option value="С передним расположением двигателя">С передним расположением двигателя</option>
            <option value="С расположением двигателя внутри колёсной базы">С расположением двигателя внутри колёсной базы</option>
            <option value="С задним расположением двигателя">С задним расположением двигателя</option>
        </select>
    </label>
    <label>
        Схемы полного привода
        <select name="Схемы полного привода">
            <option value="Подключаемый полный привод">Подключаемый полный привод</option>
            <option value="Постоянный полный привод">Постоянный полный привод</option>
            <option value="Полный привод по требованию">Полный привод по требованию</option>
            <option value="Многорежимный полный привод">Многорежимный полный привод</option>
            <option value="Гибридный полный привод">Гибридный полный привод</option>
        </select>
    </label>
</body>
</html>
